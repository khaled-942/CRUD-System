<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>

   <body>

      <div class="container py-5">
         <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName">
         </div>

         <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" class="form-control" id="productPrice">
         </div>

         <div class="form-group">
            <label for="productCategory">Product Category:</label>
            <input type="text" class="form-control" id="productCategory">
         </div>

         <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <textarea type="text" class="form-control" id="productDescription"></textarea>
         </div>

         <button class="btn btn-outline-info" id="addBtn">Add Product</button>
      </div>
      <div class="container">
         <input type="text" class="form-control w-75 m-auto" placeholder="Search By Name" onkeyup="search(this.value);">
         <table class="table mt-4 text-center">
            <thead>
               <th>
                  Index
               </th>
               <th>
                  Product Name
               </th>
               <th>
                  Product Price
               </th>
               <th>
                  Product Category
               </th>
               <th>
                  Product Description
               </th>
               <th>
                  Update
               </th>
               <th>
                  Delete
               </th>
            </thead>
            <tbody id="tableBody">
               
            </tbody>
         </table>
      </div>

      <script src="js/script.js"></script>
   </body>

</html>
